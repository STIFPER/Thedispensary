<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE DISPENSARY - How to Order</title>
    <!-- Placeholder for Favicon -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+P+/HgAFhAJ/wlseKgAAAABJRU5ErkJggg==">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],        
                        mont: ['Montserrat', 'sans-serif'],    
                    },
                    colors: {
                        brand: {
                            green: '#a0d4b2',
                            dark: '#1d1e1e',
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-out',
                        slideUp: 'slideUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #1d1e1e; color: white; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1d1e1e; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Utility for hiding scrollbar but keeping functionality */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="antialiased selection:bg-[#a0d4b2] selection:text-black font-inter">
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS ---
        const ShoppingBag = ({ size = 20, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        );
        const ArrowRight = ({ size = 20, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const Truck = ({ size = 20, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 17h4V5H2v12h3"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/><circle cx="7.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>
        );
        const CreditCard = ({ size = 20, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
        );

        // --- COMPONENTS ---
        
        const StepCard = ({ number, title, children, delay }) => (
            <div 
                className="flex gap-4 items-start p-4 md:p-5 bg-white/5 border border-white/10 rounded-xl hover:border-[#a0d4b2]/50 transition-colors duration-300 opacity-0 animate-slideUp"
                style={{ animationDelay: `${delay}ms` }}
            >
                <div className="shrink-0">
                    <div className="w-8 h-8 md:w-10 md:h-10 rounded-full bg-[#a0d4b2]/10 border border-[#a0d4b2]/30 text-[#a0d4b2] font-black font-inter flex items-center justify-center text-sm md:text-lg mt-0.5">
                        {number}
                    </div>
                </div>
                <div>
                    <h3 className="text-[#a0d4b2] font-black font-inter text-sm md:text-lg uppercase tracking-wider mb-1">{title}</h3>
                    <p className="text-gray-300 text-xs md:text-sm leading-relaxed font-inter font-medium opacity-80">{children}</p>
                </div>
            </div>
        );

        // ปรับเป็น Static Card ที่แสดงผลตลอดเวลา ไม่ต้องกดเปิด-ปิด
        const InfoCard = ({ title, icon: Icon, children, className }) => {
            return (
                <div className={`rounded-xl border border-white/10 bg-white/5 flex flex-col relative overflow-hidden group hover:border-[#a0d4b2]/30 transition-all duration-300 ${className}`}>
                    <div className="flex items-center gap-3 md:gap-4 p-4 md:p-5 border-b border-white/5">
                        <div className="w-8 h-8 md:w-10 md:h-10 rounded-full bg-[#a0d4b2]/10 border border-[#a0d4b2]/30 text-[#a0d4b2] flex items-center justify-center shrink-0">
                            <Icon size={16} className="md:w-[20px] md:h-[20px]" />
                        </div>
                        <h3 className="text-[#a0d4b2] font-black font-inter text-sm md:text-lg uppercase tracking-wider">
                            {title}
                        </h3>
                    </div>
                    
                    <div className="p-4 md:p-5 bg-black/20 h-full">
                        <div className="text-xs md:text-sm text-gray-300 space-y-2 md:space-y-3 font-inter leading-relaxed opacity-90">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // ไม่ต้องใช้ useState สำหรับเปิดปิดแล้ว เพราะโชว์ข้อมูลตลอดเวลา

            return (
                <div className="min-h-screen flex flex-col pb-10 bg-[#1d1e1e] text-white selection:bg-[#a0d4b2] selection:text-black font-inter relative">
                    
                    {/* --- NAVIGATION BAR --- */}
                    <nav className="sticky top-0 z-40 bg-[#1d1e1e]/95 backdrop-blur-md border-b border-gray-700 py-3 shadow-lg">
                        <div className="max-w-[1200px] mx-auto px-4 flex justify-between items-center">
                            <div className="overflow-x-auto no-scrollbar flex-1 mr-4">
                                <div className="flex space-x-6 whitespace-nowrap font-bold text-xs md:text-sm text-gray-400 uppercase tracking-wide">
                                    <a href="index.html" className="hover:text-white transition-colors">MENU FLOWER</a>
                                    <a href="howtoorder.html" className="text-[#a0d4b2] border-b-2 border-[#a0d4b2] pb-1 hover:text-white transition-colors">HOW TO ORDER</a>
                                    <a href="contact.html" className="hover:text-white transition-colors">CONTACT US</a>
                                </div>
                            </div>
                            
                            <a href="index.html" className="relative p-2 text-white hover:text-[#a0d4b2] transition-colors">
                                <ShoppingBag size={20} />
                            </a>
                        </div>
                    </nav>

                    {/* Header */}
                    <header className="max-w-4xl mx-auto w-full px-4 pt-6 md:pt-10 pb-6 md:pb-8 text-center animate-fadeIn">
                        <h2 className="font-black text-lg md:text-2xl text-white uppercase tracking-[0.15em] opacity-60 mb-2 font-inter">ORDER & DELIVERY</h2>
                        <h1 className="font-black text-2xl md:text-4xl lg:text-5xl text-[#a0d4b2] uppercase leading-tight tracking-tight mb-4 font-inter drop-shadow-[0_0_15px_rgba(160,212,178,0.2)]">
                            YOUR GUIDE TO <br className="hidden md:block"/> PREMIUM CANNABIS
                        </h1>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-3xl mx-auto w-full px-4 flex flex-col gap-6 md:gap-10">
                        
                        {/* THE PROCESS */}
                        <section className="space-y-3">
                            <StepCard number="1" title="SELECTION" delay={100}>
                                Browse our curated menu and select your preferred strains and quantities. Add your selections to the cart.
                            </StepCard>

                            <StepCard number="2" title="REVIEW" delay={200}>
                                Access the shopping bag icon to verify your order details, ensuring all strains and quantities are correct.
                            </StepCard>

                            <StepCard number="3" title="ORDER SUMMARY" delay={300}>
                                Capture a clear screenshot of your Order Summary page. Please ensure the itemized list and total are fully visible.
                            </StepCard>

                            <StepCard number="4" title="VERIFICATION" delay={400}>
                                Submit the screenshot to our LINE Official Account. Our team will verify stock availability.
                            </StepCard>

                            <StepCard number="5" title="PAYMENT & DISPATCH" delay={500}>
                                Upon payment confirmation, the order is dispatched via instant courier services. We utilize on-demand delivery to ensure product integrity.
                            </StepCard>
                        </section>

                        {/* IMPORTANT CONDITIONS - แยกเป็นกล่องถาวร */}
                        <section className="grid grid-cols-1 md:grid-cols-2 gap-4 animate-slideUp" style={{ animationDelay: '600ms' }}>
                            <InfoCard 
                                title="DELIVERY POLICY" 
                                icon={Truck}
                                className="h-full" 
                            >
                                <ul className="space-y-3 list-disc pl-4 marker:text-[#a0d4b2]">
                                    <li>
                                        <strong className="text-white block text-[10px] md:text-xs uppercase tracking-wider mb-0.5">INSTANT DELIVERY</strong>
                                        We exclusively utilize instant courier services (Grab Express, LINE MAN) to ensure product quality. Service is limited to local areas only.
                                    </li>
                                    <li>
                                        <strong className="text-white block text-[10px] md:text-xs uppercase tracking-wider mb-0.5">DELIVERY RATES</strong>
                                        Fees are calculated based on the actual distance from THE DISPENSARY to your delivery address.
                                    </li>
                                </ul>
                            </InfoCard>

                            <InfoCard 
                                title="PAYMENT METHODS" 
                                icon={CreditCard}
                                className="h-full"
                            >
                                <ul className="space-y-3 list-disc pl-4 marker:text-gray-500">
                                    <li>
                                        <strong className="text-white block text-[10px] md:text-xs uppercase tracking-wider mb-0.5">BANK TRANSFER</strong>
                                        We accept direct transfers via all mobile banking applications.
                                    </li>
                                    <li>
                                        <strong className="text-white block text-[10px] md:text-xs uppercase tracking-wider mb-0.5">CASH ON DELIVERY (COD)</strong>
                                        Strictly unavailable. Full payment is required via bank transfer prior to rider dispatch.
                                    </li>
                                    <li className="opacity-50">
                                        <strong className="block text-[10px] md:text-xs uppercase tracking-wider mb-0.5">CREDIT CARDS</strong>
                                        Currently unavailable.
                                    </li>
                                </ul>
                            </InfoCard>
                        </section>

                        {/* --- CALL TO ACTION BUTTON --- */}
                        <div className="text-center pb-8 animate-slideUp" style={{ animationDelay: '700ms' }}>
                            <a href="index.html" className="inline-flex items-center gap-3 bg-[#a0d4b2] hover:bg-white text-black font-black py-3 px-6 md:py-4 md:px-8 rounded-full text-sm md:text-base uppercase tracking-widest transition-all duration-300 shadow-[0_0_20px_rgba(160,212,178,0.2)] hover:shadow-[0_0_30px_rgba(255,255,255,0.3)] transform hover:-translate-y-1 w-full md:w-auto justify-center">
                                Start Shopping <ArrowRight size={18} />
                            </a>
                            <p className="mt-3 text-gray-500 text-[10px] md:text-xs font-bold uppercase tracking-wider">
                                Open Daily: 10:00 AM - 22:00 PM
                            </p>
                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
