<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE DISPENSARY - Contact Us</title>

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { inter: ['Inter', 'sans-serif'], mont: ['Montserrat', 'sans-serif'] },
          animation: { fadeIn: 'fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)' },
          keyframes: {
            fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #1d1e1e; color: white; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1d1e1e; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
    input:-webkit-autofill, textarea:-webkit-autofill {
      -webkit-text-fill-color: white;
      -webkit-box-shadow: 0 0 0px 1000px #2a2b2b inset;
      transition: background-color 5000s ease-in-out 0s;
    }
  </style>
</head>

<body class="antialiased selection:bg-[#a0d4b2] selection:text-black font-inter flex flex-col min-h-screen">
  <!-- ✅ ใช้ navbar ชุดเดียว -->
  <div id="navbar"></div>
  <script src="navbar-loader.js"></script>

  <div id="root" class="flex-1 flex flex-col"></div>

  <script type="text/babel">
    const LineIcon = ({ size = 24, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className}>
        <path d="M12 2C6.48 2 2 5.92 2 10.75c0 4.35 3.63 7.98 8.7 8.61.34.04.8.13.92.3.11.16.07.41.04.57-.09.34-.37 1.34-.57 1.83-.17.41-.69 1.52 1.5 0.81 2.19-0.7 5.97-3.51 8.13-6.02C22.25 14.82 24 12.89 24 10.75 24 5.92 19.52 2 12 2z"/>
      </svg>
    );

    const InstagramIcon = ({ size = 24, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none"
        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
      </svg>
    );

    const FacebookIcon = ({ size = 24, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none"
        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
      </svg>
    );

    const MapPinIcon = ({ size = 24, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none"
        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
        <circle cx="12" cy="10" r="3" />
      </svg>
    );

    const ClockIcon = ({ size = 24, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none"
        stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="12" cy="12" r="10" />
        <polyline points="12 6 12 12 16 14" />
      </svg>
    );

    const ContactPage = () => (
      <div className="max-w-[1200px] mx-auto w-full px-6 pt-8 pb-10 animate-fadeIn flex-1 flex flex-col items-center">
        <div className="text-center mb-10 md:mb-12">
          <a href="index.html" className="inline-block transition-transform active:scale-95">
            <h1 className="font-black text-[6vw] md:text-[3.2rem] text-[#a0d4b2] leading-[0.9] tracking-tighter uppercase mb-4">
              THE DISPENSARY
            </h1>
          </a>
          <p className="text-gray-400 text-sm md:text-base max-w-lg mx-auto">We are here for you! How can we help?</p>
        </div>

        <div className="w-full bg-[#252626] border border-white/5 rounded-3xl overflow-hidden shadow-2xl flex flex-col md:flex-row">
          <div className="md:w-2/5 bg-[#2a2b2b] p-8 md:p-12 flex flex-col justify-between relative overflow-hidden">
            <div className="absolute top-0 right-0 w-32 h-32 bg-[#a0d4b2]/5 rounded-full blur-3xl -mr-10 -mt-10 pointer-events-none"></div>

            <div className="space-y-12 relative z-10">
              <div>
                <h3 className="text-xl font-bold text-white uppercase tracking-wider mb-8">Contact Info</h3>

                <div className="space-y-8">
                  <div className="flex flex-col gap-2">
                    <div className="flex items-center gap-3 text-[#a0d4b2]">
                      <div className="p-2.5 bg-[#a0d4b2]/10 rounded-full flex items-center justify-center">
                        <MapPinIcon size={18} />
                      </div>
                      <span className="text-xs font-bold uppercase tracking-widest">Location</span>
                    </div>
                    <p className="text-gray-300 leading-relaxed text-sm pl-12">
                      571 Sukhumvit Rd,<br/>Khlong Tan Nuea, Watthana,<br/>Bangkok 10110
                    </p>
                  </div>

                  <div className="flex flex-col gap-2">
                    <div className="flex items-center gap-3 text-[#a0d4b2]">
                      <div className="p-2.5 bg-[#a0d4b2]/10 rounded-full flex items-center justify-center">
                        <ClockIcon size={18} />
                      </div>
                      <span className="text-xs font-bold uppercase tracking-widest">Office Hours</span>
                    </div>
                    <div className="pl-12">
                      <p className="text-gray-300 leading-relaxed text-sm">
                        Monday - Sunday<br/><span className="text-white font-medium">10:00 AM - 22:00</span>
                      </p>
                      <p className="text-[#a0d4b2] font-bold text-sm mt-2">063-229-2979</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div className="mt-20 pt-16 relative z-10">
              <p className="text-gray-500 text-[10px] uppercase tracking-widest mb-4 font-bold">Follow Us</p>
              <div className="flex gap-3">
                <a href="https://lin.ee/dZJIYCN" target="_blank" rel="noopener noreferrer"
                  className="flex-1 py-3 bg-[#1d1e1e] rounded-xl text-gray-400 hover:text-[#a0d4b2] hover:bg-[#a0d4b2]/10 transition-all border border-white/5 hover:border-[#a0d4b2]/30 flex justify-center items-center group">
                  <LineIcon size={20} className="group-hover:scale-110 transition-transform" />
                </a>
                <a href="https://www.instagram.com/thedis.th/" target="_blank" rel="noopener noreferrer"
                  className="flex-1 py-3 bg-[#1d1e1e] rounded-xl text-gray-400 hover:text-[#a0d4b2] hover:bg-[#a0d4b2]/10 transition-all border border-white/5 hover:border-[#a0d4b2]/30 flex justify-center items-center group">
                  <InstagramIcon size={20} className="group-hover:scale-110 transition-transform" />
                </a>
                <a href="https://www.facebook.com/thedispensary.th" target="_blank" rel="noopener noreferrer"
                  className="flex-1 py-3 bg-[#1d1e1e] rounded-xl text-gray-400 hover:text-[#a0d4b2] hover:bg-[#a0d4b2]/10 transition-all border border-white/5 hover:border-[#a0d4b2]/30 flex justify-center items-center group">
                  <FacebookIcon size={20} className="group-hover:scale-110 transition-transform" />
                </a>
              </div>
            </div>
          </div>

          <div className="md:w-3/5 p-8 md:p-12">
            <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="space-y-2">
                  <label className="text-xs font-bold uppercase tracking-wide text-gray-400">Your Name</label>
                  <input type="text" placeholder="John Doe"
                    className="w-full bg-[#1d1e1e] border border-white/10 rounded-lg px-4 py-3 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-[#a0d4b2] focus:ring-1 focus:ring-[#a0d4b2] transition-all" />
                </div>
                <div className="space-y-2">
                  <label className="text-xs font-bold uppercase tracking-wide text-gray-400">Email Address</label>
                  <input type="email" placeholder="john@example.com"
                    className="w-full bg-[#1d1e1e] border border-white/10 rounded-lg px-4 py-3 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-[#a0d4b2] focus:ring-1 focus:ring-[#a0d4b2] transition-all" />
                </div>
              </div>

              <div className="space-y-2">
                <label className="text-xs font-bold uppercase tracking-wide text-gray-400">Message</label>
                <textarea rows="5" placeholder="Write something..."
                  className="w-full bg-[#1d1e1e] border border-white/10 rounded-lg px-4 py-3 text-sm text-white placeholder-gray-600 focus:outline-none focus:border-[#a0d4b2] focus:ring-1 focus:ring-[#a0d4b2] transition-all resize-none"></textarea>
              </div>

              <button className="w-full md:w-auto px-8 py-3 bg-[#a0d4b2] hover:bg-[#8bcfa3] text-black font-bold uppercase tracking-wider text-sm rounded-lg transition-all">
                Send Message
              </button>
            </form>
          </div>
        </div>

        <div className="mt-8">
          <p className="text-gray-500 text-[10px]">© 2026 THE DISPENSARY. All rights reserved.</p>
        </div>
      </div>
    );

    const App = () => (
      <div className="min-h-screen flex flex-col pb-10 bg-[#1d1e1e] text-white selection:bg-[#a0d4b2] selection:text-black font-inter">
        <ContactPage />
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
